<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Job</title>
    <link rel="stylesheet" href="apply_jobs.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Apply for a Job</h1>
            <p>Please fill out the form below to apply for a job. Our HR team will review your application and get back to you shortly.</p>
            <form action="apply_jobs.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="Username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="Username" name="Username" required>
                </div>
                
                <div class="form-group">
                    <label for="Job_Position"><i class="fas fa-briefcase"></i> Job Position:</label>
                    <select id="Job_Position" name="Job_Position" required>
                        <option value="" disabled selected>Select a job position</option>
                        <option value="Traffic Controller">Traffic Controller</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Data Analyst">Data Analyst</option>
                        <option value="Project Manager">Project Manager</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="Resume"><i class="fas fa-file-alt"></i> Resume:</label>
                    <input type="file" id="Resume" name="Resume" required>
                </div>
                
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit Application</button>
                <button type="button" onclick="location.href = 'javascript:history.back()';"><i class="fas fa-arrow-left"></i> Back</button>
            </form>
        </div>
    </div>
</body>
</html>
