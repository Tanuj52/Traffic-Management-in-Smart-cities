<div class="container">
    <form id="complaint-form" action="submit_a_complaint.php" method="POST">
        <h2>Submit a Complaint</h2>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<div id="dialog-container" class="hidden">
    <div class="dialog-content">
        <svg id="dialog-icon" viewBox="0 0 24 24"></svg>
        <p id="dialog-message"></p>
        <button id="dialog-ok">OK</button>
    </div>
</div>
