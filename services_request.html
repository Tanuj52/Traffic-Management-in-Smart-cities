<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Service</title>
    <link rel="stylesheet" href="Services_request.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Request a Service</h1>
            <p>Please fill out the form below to request a service. Our team will review your request and get back to you shortly.</p>
            <form action="services_request.php" method="POST">
                <div class="form-group">
                    <label for="Username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="Username" name="Username" required>
                </div>
                
                <div class="form-group">
                    <label for="Service_Type"><i class="fas fa-cogs"></i> Service Type:</label>
                    <select id="Service_Type" name="Service_Type" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="Traffic Control">Traffic Control</option>
                        <option value="Equipment Rental">Equipment Rental</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="Permits">Permits</option>
                        <option value="Sign Shop">Sign Shop</option>
                    </select>
                </div>
                
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
            </form>
        </div>
    </div>
</body>
</html>
